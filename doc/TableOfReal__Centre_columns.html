TableOfReal: Centre columns
</b></font></table></table>
<p>
A command that centres the columns in the selected <a href="TableOfReal.html">TableOfReal</a> objects.</p>
<h3>
Algorithm</h3>
<p>
The new values in the table, <i>x</i>&#8242;<sub><i>ij</sub></i>, will be:</p>
<table width="100%"><tr><td align=middle>
<i>x</i>&#8242;<sub><i>ij</sub></i> = <i>x</i><sub><i>ij</sub></i> &#8211; <i>x</i><sub>&#183;<i>j</sub></i>,</table>
<p>
where</p>
<table width="100%"><tr><td align=middle>
<i>x</i><sub>&#183;<i>j</sub></i> = &#8721;<sub><i>i</i>=1..<i>numberOfRows</sub></i> <i>x</i><sub><i>ij</sub></i> / <i>numberOfRows</i>,</table>
<p>
the average of column <i>j</i>.</p>
