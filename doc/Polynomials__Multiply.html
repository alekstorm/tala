<p>
A command to multiply two <a href="Polynomial.html">polynomials</a> with each other.</p>
<p>
The result of multiplying 1 + 2 <i>x</i> and 2 &#8211; <i>x</i><sup>2</sup> will be the polynomial:</p>
<table width="100%"><tr><td align=middle>
2 + 4 <i>x</i> &#8211; <i>x</i><sup>2</sup> &#8211; 2 <i>x</i><sup>3</sup>.</table>
