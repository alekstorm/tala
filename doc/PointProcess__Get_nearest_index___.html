PointProcess: Get nearest index...
</b></font></table></table>
<p>
A <a href="Query.html">query</a> to the selected <a href="PointProcess.html">PointProcess</a> object.</p>
<h3>
Return value</h3>
<p>
the index of the point nearest to the specified time, or 0 if the point process contains no points.</p>
<h3>
Setting</h3>
<dl>
<dt>
<b>Time (s)</b>
<dd>
the time around which a point is looked for, in seconds.
</dl>
