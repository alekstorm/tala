</b></font></table></table>
<p>
A <a href="Query.html">query</a> to ask the selected <a href="Formant.html">Formant</a> object for the number of formants in a specified frame.</p>
<h3>
Setting</h3>
<dl>
<dt>
<b>Frame number</b>
<dd>
the frame number whose formant count is sought.
</dl>
<h3>
Return value</h3>
<p>
the number of formants.</p>
