<p>
Creates an object of type <a href="Weight.html">Weight</a> for each selected <a href="Dissimilarity.html">Dissimilarity</a> object.</p>
<p>
The values in the weight matrix will be:</p>
<dl>
<dd>
<i>w</i><sub><i>ii</sub></i> = 0
<dd>
<i>w</i><sub><i>ij</sub></i> = 1 if <i></i>&#948;<sub><i>ij</sub></i> &gt; 0
</dl>
