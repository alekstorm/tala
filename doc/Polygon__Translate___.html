</b></font></table></table>
<p>
Translates the selected <a href="Polygon.html">Polygon</a> over the given vector.</p>
<p>
Given the old coordinates (x<sub>i</sub>, y<sub>i</sub>) and the translation (x<sub>t</sub>,y<sub>t</sub>), the new coordinates are:</p>
<table width="100%"><tr><td align=middle>
x<sub>i</sub>&#8242; = x<sub>i</sub> + x<sub>t</sub></table>
<table width="100%"><tr><td align=middle>
y<sub>i</sub>&#8242; = y<sub>i</sub> + y<sub>t</sub></table>
