<p>
A command that computes a <a href="Distance.html">Distance</a> object for each selected <a href="Configuration.html">Configuration</a>.</p>
<h3>
Algorithm</h3>
<p>
The distance <i>d</i><sub><i>ij</sub></i> between objects <i>i</i> and <i>j</i> is calculated as:</p>
<table width="100%"><tr><td align=middle>
<i>d</i><sub><i>ij</sub></i> = <i>d</i><sub><i>ji</sub></i> = (&#8721;<sub><i>k</i>=1..<i>numberOfDimensions</sub></i> |<i>x</i><sub><i>ik</sub></i> &#8211; <i>x</i><sub><i>jk</sub></i>|<sup>2</sup>)<sup>1/2</sup></table>
