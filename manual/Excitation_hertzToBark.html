<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Palatino,Times" size=6 color="#999900"><b>
Excitation_hertzToBark
</b></font></table></table>
<p>
A routine for converting frequency into basilar place, the inverse of <a href="Excitation_barkToHertz.html">Excitation_barkToHertz</a>.</p>
<h3>
Syntax</h3>
<p>
<b>double Excitation_hertzToBark (double </b><i>hertz</i><b>);</b></p>
<h3>
Algorithm</h3>
<p>
Returns 7 &#183; ln (<i>hertz</i> / 650 + &#8730; (1 + (<i>hertz</i> / 650)<sup>2</sup>)).</p>
