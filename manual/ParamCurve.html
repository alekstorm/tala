<p>
One of the <a href="Types_of_objects.html">types of objects</a> in Praat.</p>
<p>
An object of class <b>ParamCurve</b> represents a sequence of time-stamped points (<i>x</i> (<i>t<sub>i</sub>), </i>y (<i>t<sub>i</sub>)) in a two-dimensional space.</i></p>
