Read two sounds from stereo file...
</b></font></table></table>
<p>
A command in the <a href="Open_menu.html">Open menu</a> of the <b>Objects</b> window. You use this if you want to get the two channels of a <a href="stereo.html">stereo</a> sound file as two separate <a href="Sound.html">Sound</a> objects in the list. Praat will name the two channels <i>left</i> and <i>right</i>.</p>
