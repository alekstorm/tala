</b></font></table></table>
<p>
Get the inverse of the selected <a href="AffineTransform.html">AffineTransform</a> object.</p>
<p>
The inverse from</p>
<table width="100%"><tr><td align=middle>
<b><i>y</i></b> = <b><i>A</i></b> x + <b><i>t</i></b></table>
<p>
is:</p>
<table width="100%"><tr><td align=middle>
<b><i>x</i></b> = <b><i>A</i></b><sup>-1</sup> - <b><i>A</i></b><sup>-1</sup><b><i>t</i></b>.</table>
