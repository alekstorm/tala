Permutation: Invert
</b></font></table></table>
<p>
Generates the inverse of the selected <a href="Permutation.html">Permutation</a>.</p>
<h3>
Example</h3>
<p>
If the permutation is (1,5,3,2,4) the inverse will be (1,4,3,5,2). If we <a href="Permutations__Multiply.html">multiply</a> these two permutations the result will be the identity permutation (1,2,3,4,5).</p>
