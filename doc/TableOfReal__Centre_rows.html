TableOfReal: Centre rows
</b></font></table></table>
<p>
A command that centres the rows in the selected <a href="TableOfReal.html">TableOfReal</a> objects.</p>
<h3>
Algorithm</h3>
<p>
The new values in the table, <i>x</i>&#8242;<sub><i>ij</sub></i>, will be:</p>
<table width="100%"><tr><td align=middle>
<i>x</i>&#8242;<sub><i>ij</sub></i> = <i>x</i><sub><i>ij</sub></i> &#8211; <i>x</i><sub><i>i</i>&#183;</sub>,</table>
<p>
where</p>
<table width="100%"><tr><td align=middle>
<i>x</i><sub><i>i</i>&#183;</sub> = &#8721;<sub><i>j</i>=1..<i>numberOfColumns</sub></i> <i>x</i><sub><i>ij</sub></i> / <i>numberOfColumns</i>,</table>
<p>
the average of row <i>i</i>.</p>
