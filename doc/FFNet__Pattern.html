FFNet: Pattern
</b></font></table></table>
<p>
A <a href="Pattern.html">Pattern</a> is a <a href="Matrix.html">Matrix</a> in which each row forms one input pattern (vector) for the neural net.</p>
<p>
The number of columns is the dimensionality of the input. The number of rows is the number of patterns.</p>
