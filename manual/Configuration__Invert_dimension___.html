<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Palatino,Times" size=6 color="#999900"><b>
Configuration: Invert dimension...
</b></font></table></table>
<p>
Inverts one dimension of a <a href="Configuration.html">Configuration</a>.</p>
<p>
Setting</p>
<dl>
<dt>
<b>Dimension</b>
<dd>
the dimensions that has to be inverted.
</dl>
<h3>
Behaviour</h3>
<p>
For all points <i>i</i>=1..<i>numberOfPoints</i>: if <i>j</i> == <i>dimension</i> then <i>x</i><sub><i>ij</sub></i> = &#8211;<i>x</i><sub><i>ij</sub></i>.</p>
