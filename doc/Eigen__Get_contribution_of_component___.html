</b></font></table></table>
<p>
A command to ask the selected <a href="Eigen.html">Eigen</a> for the contribution of the <i>j</i><sup>th</sup> eigenvalue to the total sum of eigenvalues.</p>
<h3>
Details</h3>
<p>
The contribution is defined as:</p>
<table width="100%"><tr><td align=middle>
<i>eigenvalue[j]</i> / &#931;<sub><i>i</i>=1..<i>numberOfEigenvalues</sub></i> <i>eigenvalue[i]</i></table>
