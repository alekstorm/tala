<h3>
An editor for manipulating <a href="Categories.html">Categories</a>.</h3>
<p>
To make a selection, use the left mouse button.</p>
<p>
The Ctrl key extends a selection (discontinuously).</p>
<p>
The Shift key extends a selection contiguously.</p>
