Covariances: Report equality
</b></font></table></table>
<p>
Reports the probability that the selected <a href="Covariance.html">Covariance</a> matrices are equal.</p>
<p>
We use the Bartlett test and the Wald test. According to <a href="Schott__2001_.html">Schott (2001)</a>, both tests are overly sensitive to violations of normality.</p>
