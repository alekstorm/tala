<p>
A command to compute the <a href="Roots.html">roots</a> of the selected <a href="Polynomial.html">Polynomial</a> objects.</p>
<h3>
Algorithm</h3>
<p>
The roots are found from the polished eigenvalues of a special companion matrix. For further explanation on these methods see <a href="Press_et_al___1992_.html">Press et al. (1992)</a>.</p>
