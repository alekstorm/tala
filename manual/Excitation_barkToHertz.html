Excitation_barkToHertz
</b></font></table></table>
<p>
A routine for converting basilar place into frequency, the inverse of <a href="Excitation_hertzToBark.html">Excitation_hertzToBark</a>.</p>
<h3>
Syntax</h3>
<p>
<b>double Excitation_barkToHertz (double </b><i>bark</i><b>);</b></p>
<h3>
Algorithm</h3>
<p>
Returns 650 &#183; sinh (<i>bark</i> / 7).</p>
