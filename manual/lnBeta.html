<dt>
<b>lnBeta (<i>a</i>, <i>b</i>)</b>
<dd>
Computes the logarithm of the <b>beta</b> function, subject to <i>a</i> and <i>b</i> and <i>a</i>+<i>b</i> not being negative integers.
